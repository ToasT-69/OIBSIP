    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #aaa;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

button {
    padding: 10px;
    font-size: 24px;
    background-color: #f7f7f7;
    color: #333;
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 5px #aaa;
    cursor: pointer;
}

.operator {
    background-color: #333;
    color: #fff;
}
